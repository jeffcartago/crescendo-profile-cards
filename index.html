    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, .5)), url("meeting bg.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            min-height: 100vh;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            color: rgb(231, 225, 225);
            font-size: 100px;
            font-family: "Rubik", sans-serif;
        }

        @media screen and (max-width:520px) {
            .hero-text {
                font-size: 50px;
            }
        }
    </style>
</head>
